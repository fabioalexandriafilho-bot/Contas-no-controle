<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minhas Finanças</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.2s ease-out; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 font-sans antialiased">
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="react">
        import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, GoogleAuthProvider, signInWithPopup, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, serverTimestamp, Timestamp, writeBatch, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { Plus, TrendingUp, TrendingDown, Trash2, Wallet, X, DollarSign, Calendar, ChevronLeft, ChevronRight, Tag, Moon, Home, BarChart3, Filter, RefreshCw, Infinity as InfinityIcon, AlertCircle, Pencil, Sparkles, Bot, Loader2, AlertTriangle, LogIn, LogOut, User } from 'https://esm.sh/lucide-react@0.300.0';

        // --- Configuração do Firebase ---
        let firebaseConfig, appId, initialAuthToken;
        
        // Verifica se está no ambiente de teste ou produção
        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
            appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : undefined;
        } else {
            // ============================================================
            // ⚠️ ATENÇÃO: VOCÊ PRECISA COLOCAR SUAS CHAVES AQUI ⚠️
            // ============================================================
            // 1. Crie um projeto em console.firebase.google.com
            // 2. Vá em Configurações do Projeto (engrenagem) > Geral > Seus aplicativos > Web (</>)
            // 3. Copie o objeto 'firebaseConfig' e cole abaixo:
            firebaseConfig = {
                apiKey: "AIzaSyDoegBbMISuRlAaqENVSHK0eh1pboWChoY", 
                authDomain: "contas-no-controle.firebaseapp.com",
                databaseURL: "https://contas-no-controle-default-rtdb.firebaseio.com", // <-- ADICIONADO AQUI
                projectId: "contas-no-controle",
                storageBucket: "contas-no-controle.firebasestorage.app",
                messagingSenderId: "959394893532",
                appId: "1:959394893532:web:ede1295d8b525b61b92e19"
            };
            appId = 'financas-app-prod'; 
        }

        // Inicializa Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Erro ao inicializar Firebase. Verifique as chaves.", e);
        }

        const formatCurrency = (val) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val);

        // --- Helper Gemini API ---
        const callGemini = async (prompt, systemInstruction = "") => {
            const apiKey = "AIzaSyDoegBbMISuRlAaqENVSHK0eh1pboWChoY"; // Insira sua API Key do Google AI Studio aqui se for usar em produção
            const model = "gemini-2.5-flash-preview-09-2025";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }], systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : undefined, generationConfig: { responseMimeType: "application/json" } };
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                return JSON.parse(data.candidates[0].content.parts[0].text);
            } catch (e) { console.error(e); return null; }
        };

        const callGeminiText = async (prompt) => {
            const apiKey = "AIzaSyDoegBbMISuRlAaqENVSHK0eh1pboWChoY"; // Insira sua API Key aqui também
            const model = "gemini-2.5-flash-preview-09-2025";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "Erro na análise.";
            } catch (e) { return "Erro ao conectar IA."; }
        };

        const TransactionCard = ({ item, isIncome, onEdit, onDelete }) => (
            <div className={`bg-gray-800 p-3 rounded-xl shadow-sm flex justify-between items-center border border-gray-700 hover:border-gray-600 transition-all relative z-10 ${new Date() < item.date ? 'opacity-60' : ''}`}>
                <div className="flex items-center gap-3 overflow-hidden">
                <div className={`p-2 rounded-full shrink-0 ${isIncome ? 'bg-green-900/20 text-green-400' : 'bg-red-900/20 text-red-400'}`}>{isIncome ? <TrendingUp size={16} /> : <TrendingDown size={16} />}</div>
                <div className="min-w-0">
                    <div className="flex items-center gap-2"><p className="font-medium text-gray-200 truncate">{item.description}</p>{item.recurrenceId && <RefreshCw size={12} className="text-gray-500" />}</div>
                    <div className="flex gap-2 items-center mt-0.5"><span className="text-[0.6rem] px-1.5 py-0.5 bg-gray-700 text-gray-400 rounded border border-gray-600 shrink-0">{item.category || 'Geral'}</span><p className="text-xs text-gray-500 whitespace-nowrap">{item.date.toLocaleDateString('pt-BR', { day: '2-digit', month: 'short' })}</p>{new Date() < item.date && <span className="text-[0.6rem] text-blue-400 font-bold uppercase tracking-wider shrink-0">Futuro</span>}</div>
                </div>
                </div>
                <div className="flex flex-col items-end ml-2 shrink-0">
                <span className={`font-bold text-sm ${isIncome ? 'text-green-400' : 'text-red-400'}`}>{formatCurrency(item.amount)}</span>
                <div className="flex gap-2 mt-1">
                    <button onClick={(e) => { e.preventDefault(); e.stopPropagation(); onEdit(item); }} className="text-gray-400 hover:text-blue-400 transition-colors p-2 hover:bg-gray-700 rounded-full"><Pencil size={16} /></button>
                    <button onClick={(e) => { e.preventDefault(); e.stopPropagation(); onDelete(item); }} className="text-gray-400 hover:text-red-400 transition-colors p-2 hover:bg-gray-700 rounded-full"><Trash2 size={16} /></button>
                </div>
                </div>
            </div>
        );

        function App() {
            // VERIFICAÇÃO DE SEGURANÇA: Configuração
            if (firebaseConfig.apiKey === "AIzaSyDoegBbMISuRlAaqENVSHK0eh1pboWChoY") {
                return (
                    <div className="flex flex-col items-center justify-center h-screen bg-gray-950 p-6 text-center">
                        <AlertTriangle size={64} className="text-yellow-500 mb-4" />
                        <h1 className="text-2xl font-bold text-white mb-2">Configuração Necessária</h1>
                        <p className="text-gray-400 mb-6">Você precisa editar o arquivo <code>index.html</code> e colocar as suas chaves do Firebase para que o banco de dados funcione.</p>
                        <div className="bg-gray-900 p-4 rounded-lg text-left text-sm text-gray-300 font-mono overflow-x-auto w-full max-w-lg border border-gray-800">
                            <p className="text-green-400">// Edite o trecho abaixo no código:</p>
                            <p>firebaseConfig = &#123;</p>
                            <p>&nbsp;&nbsp;apiKey: "AIzaSyDoegBbMISuRlAaqENVSHK0eh1pboWChoY",</p>
                            <p>&nbsp;&nbsp;authDomain: "...",</p>
                            <p>&nbsp;&nbsp;databaseURL: "...", <span className="text-yellow-400">// Adicionado!</span></p>
                            <p>&#125;</p>
                        </div>
                    </div>
                );
            }

            const [user, setUser] = useState(null);
            const [transactions, setTransactions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [authError, setAuthError] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [activeTab, setActiveTab] = useState('home'); 
            const [currentDate, setCurrentDate] = useState(new Date());
            const [reportStartDate, setReportStartDate] = useState(() => { const d = new Date(); d.setDate(1); return d.toISOString().split('T')[0]; });
            const [reportEndDate, setReportEndDate] = useState(() => { const d = new Date(); return d.toISOString().split('T')[0]; });
            const [type, setType] = useState('expense'); 
            const [amount, setAmount] = useState('');
            const [description, setDescription] = useState('');
            const [category, setCategory] = useState('Outros'); 
            const [formDate, setFormDate] = useState(new Date().toISOString().split('T')[0]); 
            const [editingId, setEditingId] = useState(null);
            const [isRecurring, setIsRecurring] = useState(false);
            const [recurrenceCount, setRecurrenceCount] = useState('2');
            const INFINITE_RECURRENCE_COUNT = '300';
            const [magicInput, setMagicInput] = useState('');
            const [isMagicLoading, setIsMagicLoading] = useState(false);
            const [aiAnalysis, setAiAnalysis] = useState(null);
            const [isAiAnalyzing, setIsAiAnalyzing] = useState(false);
            const [deleteConfirmation, setDeleteConfirmation] = useState({ isOpen: false, item: null });
            const expenseCategories = ['Alimentação', 'Transporte', 'Moradia', 'Saúde', 'Lazer', 'Educação', 'Compras', 'Outros'];
            const incomeCategories = ['Salário', 'Extra', 'Investimentos', 'Presente', 'Outros'];

            useEffect(() => {
                const initAuth = async () => {
                    try { 
                        if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken); 
                        else {
                            if (!auth.currentUser) {
                                await signInAnonymously(auth);
                            }
                        }
                    } catch (error) { 
                        console.error("Erro auth:", error);
                        setAuthError(error.message);
                        setLoading(false); 
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const collectionRef = typeof __firebase_config !== 'undefined' ? collection(db, 'artifacts', appId, 'users', user.uid, 'transactions') : collection(db, 'users', user.uid, 'transactions');
                const unsubscribe = onSnapshot(collectionRef, (snapshot) => {
                    const docs = snapshot.docs.map(doc => { const data = doc.data(); return { id: doc.id, ...data, date: data.date ? data.date.toDate() : (data.createdAt?.toDate() || new Date()) }; });
                    setTransactions(docs.sort((a, b) => b.date - a.date));
                    setLoading(false);
                }, (error) => { console.error("Erro transactions:", error); setLoading(false); });
                return () => unsubscribe();
            }, [user]);

            const handleGoogleLogin = async () => {
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    console.error("Erro no login Google:", error);
                    alert("Erro ao conectar com Google. Verifique se o domínio está autorizado no Firebase.");
                }
            };

            const handleLogout = async () => {
                try {
                    await signOut(auth);
                    window.location.reload(); 
                } catch (error) {
                    console.error("Erro ao sair:", error);
                }
            };

            const handlePrevMonth = () => { const d = new Date(currentDate); d.setMonth(currentDate.getMonth() - 1); setCurrentDate(d); };
            const handleNextMonth = () => { const d = new Date(currentDate); d.setMonth(currentDate.getMonth() + 1); setCurrentDate(d); };
            const homeFilteredTransactions = useMemo(() => transactions.filter(t => t.date.getMonth() === currentDate.getMonth() && t.date.getFullYear() === currentDate.getFullYear()), [transactions, currentDate]);
            const incomes = useMemo(() => homeFilteredTransactions.filter(t => t.type === 'income'), [homeFilteredTransactions]);
            const expenses = useMemo(() => homeFilteredTransactions.filter(t => t.type === 'expense'), [homeFilteredTransactions]);
            const summary = useMemo(() => homeFilteredTransactions.reduce((acc, curr) => { if (curr.type === 'income') { acc.income += curr.amount; acc.total += curr.amount; } else { acc.expense += curr.amount; acc.total -= curr.amount; } return acc; }, { income: 0, expense: 0, total: 0 }), [homeFilteredTransactions]);

            const reportData = useMemo(() => {
                if (!reportStartDate || !reportEndDate) return { total: 0, categories: [] };
                const start = new Date(reportStartDate + 'T00:00:00');
                const end = new Date(reportEndDate + 'T23:59:59');
                const relevant = transactions.filter(t => t.type === 'expense' && t.date >= start && t.date <= end);
                const total = relevant.reduce((sum, t) => sum + t.amount, 0);
                const grouped = relevant.reduce((acc, curr) => { const c = curr.category || 'Outros'; acc[c] = (acc[c] || 0) + curr.amount; return acc; }, {});
                const categories = Object.entries(grouped).map(([name, value]) => ({ name, value, percentage: total > 0 ? (value / total) * 100 : 0 })).sort((a, b) => b.value - a.value);
                return { total, categories };
            }, [transactions, reportStartDate, reportEndDate]);

            const handleMagicFill = async () => {
                if (!magicInput.trim()) return;
                setIsMagicLoading(true);
                const cats = [...expenseCategories, ...incomeCategories];
                const sysPrompt = `Analise o texto e extraia: amount, description, category (escolha entre: ${cats.join(', ')}), date (YYYY-MM-DD), type ('expense'/'income'). Data de hoje: ${new Date().toISOString().split('T')[0]}. Retorne JSON puro.`;
                try {
                const res = await callGemini(magicInput, sysPrompt);
                if (res) {
                    if (res.amount) setAmount(res.amount.toString());
                    if (res.description) setDescription(res.description);
                    if (res.category) setCategory(res.category);
                    if (res.date) setFormDate(res.date);
                    if (res.type) setType(res.type);
                    setMagicInput('');
                }
                } catch (e) { alert("Não entendi. Tente de novo."); } finally { setIsMagicLoading(false); }
            };
            const handleAiAnalysis = async () => {
                setIsAiAnalyzing(true);
                const relevant = transactions.filter(t => t.date >= new Date(reportStartDate) && t.date <= new Date(reportEndDate));
                const summaryText = relevant.map(t => `${t.date.toISOString().split('T')[0]}: ${t.description} - R$${t.amount}`).join('\n');
                const prompt = `Analise estes gastos:\n${summaryText}\nResuma onde estou gastando mais e dê uma dica de economia em português. Use emojis.`;
                try { const txt = await callGeminiText(prompt); setAiAnalysis(txt); } catch (e) { setAiAnalysis("Erro na análise."); } finally { setIsAiAnalyzing(false); }
            };
            const handleDescriptionChange = (e) => {
                const val = e.target.value;
                setDescription(val);
                if (!editingId) {
                    const lower = val.toLowerCase();
                    let sug = 'Outros';
                    if (type === 'income') { if (lower.includes('salario')) sug = 'Salário'; else if (lower.includes('invest')) sug = 'Investimentos'; }
                    else { if (lower.includes('uber')) sug = 'Transporte'; else if (lower.includes('mercado')) sug = 'Alimentação'; else if (lower.includes('luz')) sug = 'Moradia'; }
                    if (sug !== 'Outros') setCategory(sug);
                }
            };
            const handleEdit = (item) => {
                setEditingId(item.id); setType(item.type); setAmount(item.amount.toString()); setDescription(item.description); setCategory(item.category || 'Outros');
                const d = item.date instanceof Date ? item.date : item.date.toDate();
                setFormDate(d.toISOString().split('T')[0]);
                setIsRecurring(false); setIsModalOpen(true);
            };
            const handleSaveTransaction = async (e) => {
                e.preventDefault();
                if (!amount || !description || !formDate) return;
                const num = parseFloat(amount.replace(',', '.'));
                if (isNaN(num)) return;
                const [y, m, d] = formDate.split('-').map(Number);
                const colRef = typeof __firebase_config !== 'undefined' ? collection(db, 'artifacts', appId, 'users', user.uid, 'transactions') : collection(db, 'users', user.uid, 'transactions');
                try {
                    if (editingId) {
                        const dt = new Date(y, m - 1, d, 12, 0, 0);
                        const docRef = typeof __firebase_config !== 'undefined' ? doc(db, 'artifacts', appId, 'users', user.uid, 'transactions', editingId) : doc(db, 'users', user.uid, 'transactions', editingId);
                        await updateDoc(docRef, { type, amount: num, description, category, date: Timestamp.fromDate(dt) });
                    } else {
                        const batch = writeBatch(db);
                        const iter = isRecurring ? parseInt(recurrenceCount) : 1;
                        const rid = isRecurring ? crypto.randomUUID() : null;
                        for (let i = 0; i < iter; i++) {
                            const newRef = doc(colRef);
                            const dt = new Date(y, (m - 1) + i, d, 12, 0, 0);
                            if (dt.getDate() !== d) dt.setDate(0);
                            let desc = description;
                            if (isRecurring && recurrenceCount !== INFINITE_RECURRENCE_COUNT) desc = `${description} (${i + 1}/${iter})`;
                            const data = { type, amount: num, description: desc, category, date: Timestamp.fromDate(dt), createdAt: serverTimestamp() };
                            if (rid) data.recurrenceId = rid;
                            batch.set(newRef, data);
                        }
                        await batch.commit();
                    }
                    setAmount(''); setDescription(''); setCategory('Outros'); setFormDate(new Date().toISOString().split('T')[0]); setIsRecurring(false); setRecurrenceCount('2'); setEditingId(null); setIsModalOpen(false);
                } catch (e) { console.error(e); alert("Erro ao salvar."); }
            };
            const executeDelete = async (deleteSeries = false) => {
                const item = deleteConfirmation.item;
                if (!item) return;
                setDeleteConfirmation({ isOpen: false, item: null });
                setTransactions(prev => prev.filter(t => { if (deleteSeries) return !(t.recurrenceId === item.recurrenceId && t.date >= item.date); return t.id !== item.id; }));
                try {
                    const colRef = typeof __firebase_config !== 'undefined' ? collection(db, 'artifacts', appId, 'users', user.uid, 'transactions') : collection(db, 'users', user.uid, 'transactions');
                    if (deleteSeries && item.recurrenceId) {
                        const q = query(colRef, where("recurrenceId", "==", item.recurrenceId));
                        const snap = await getDocs(q);
                        if (!snap.empty) {
                             const batch = writeBatch(db);
                             let deleteCount = 0;
                             snap.forEach(docSnap => {
                                 const data = docSnap.data();
                                 const docDate = data.date ? data.date.toDate() : null;
                                 if (docDate && docDate >= item.date) { batch.delete(docSnap.ref); deleteCount++; }
                             });
                             if (deleteCount > 0) await batch.commit();
                        }
                    } else {
                        const docRef = typeof __firebase_config !== 'undefined' ? doc(db, 'artifacts', appId, 'users', user.uid, 'transactions', item.id) : doc(db, 'users', user.uid, 'transactions', item.id);
                        await deleteDoc(docRef);
                    }
                } catch (e) { console.error(e); alert("Erro ao excluir."); }
            };

            if (authError) return <div className="flex flex-col items-center justify-center h-screen p-4 text-center"><AlertTriangle size={48} className="text-red-500 mb-2"/><p className="text-white">Erro de Autenticação: {authError}</p></div>;
            if (loading && !user) return <div className="flex items-center justify-center h-screen bg-gray-950"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div></div>;

            return (
                <div className="min-h-screen bg-gray-950 font-sans pb-24 text-gray-100">
                    {activeTab === 'home' && (
                        <>
                            <header className="bg-gray-900 pt-8 pb-24 px-6 rounded-b-[2rem] shadow-lg border-b border-gray-800 relative z-10">
                                <div className="flex justify-between items-center mb-6 bg-gray-800/50 p-2 rounded-full backdrop-blur-sm border border-gray-700 max-w-md mx-auto relative">
                                    <button onClick={handlePrevMonth} className="p-1 hover:bg-gray-700 rounded-full text-gray-300"><ChevronLeft size={24} /></button>
                                    <h2 className="text-lg font-semibold capitalize text-gray-100">{currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' })}</h2>
                                    <button onClick={handleNextMonth} className="p-1 hover:bg-gray-700 rounded-full text-gray-300"><ChevronRight size={24} /></button>
                                    
                                    {/* USER LOGIN/LOGOUT BUTTON ABSOLUTE POSITIONED */}
                                    <div className="absolute right-[-15px] sm:right-[-40px] top-1/2 transform -translate-y-1/2">
                                        {user?.isAnonymous ? (
                                            <button onClick={handleGoogleLogin} title="Salvar dados (Entrar com Google)" className="bg-white text-blue-600 p-2 rounded-full shadow-lg hover:bg-gray-100 transition-all">
                                                <LogIn size={18} />
                                            </button>
                                        ) : (
                                            <button onClick={handleLogout} title="Sair" className="bg-red-500/20 text-red-400 p-2 rounded-full hover:bg-red-500/30 transition-all">
                                                <LogOut size={18} />
                                            </button>
                                        )}
                                    </div>
                                </div>
                                <div className="text-center mt-4"><span className="text-gray-400 text-xs uppercase tracking-wider font-medium">Saldo do Mês</span><div className={`text-4xl font-bold mt-2 ${summary.total >= 0 ? 'text-white' : 'text-red-400'}`}>{formatCurrency(summary.total)}</div></div>
                            </header>
                            <div className="px-4 -mt-12 relative z-20 grid grid-cols-2 gap-4 max-w-md mx-auto">
                                <div className="bg-gray-800 border border-gray-700 p-4 rounded-2xl shadow-lg flex flex-col items-start"><div className="bg-green-900/30 p-2 rounded-full mb-2"><TrendingUp className="text-green-400" size={20} /></div><span className="text-gray-400 text-xs font-medium">Entradas</span><span className="text-green-400 font-bold text-lg">{formatCurrency(summary.income)}</span></div>
                                <div className="bg-gray-800 border border-gray-700 p-4 rounded-2xl shadow-lg flex flex-col items-start"><div className="bg-red-900/30 p-2 rounded-full mb-2"><TrendingDown className="text-red-400" size={20} /></div><span className="text-gray-400 text-xs font-medium">Saídas</span><span className="text-red-400 font-bold text-lg">{formatCurrency(summary.expense)}</span></div>
                            </div>
                            <main className="px-4 mt-8 max-w-3xl mx-auto pb-8">
                                <div className="flex justify-between items-center mb-6"><h2 className="text-gray-200 font-bold text-lg">Extrato</h2><span className="text-xs text-gray-400 bg-gray-800 px-3 py-1 rounded-full border border-gray-700">{homeFilteredTransactions.length} registros</span></div>
                                {homeFilteredTransactions.length === 0 ? (
                                    <div className="flex flex-col items-center justify-center py-16 text-gray-500 bg-gray-900 rounded-2xl border border-dashed border-gray-800"><Calendar size={48} className="mb-3 opacity-30" /><p>Nenhum registro.</p></div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 animate-fade-in">
                                        <div className="space-y-3"><h3 className="text-green-400 text-sm font-bold uppercase tracking-wider flex items-center gap-2 mb-2 border-b border-gray-800 pb-2"><TrendingUp size={16} /> Entradas</h3>{incomes.length > 0 ? incomes.map(item => <TransactionCard key={item.id} item={item} isIncome={true} onEdit={handleEdit} onDelete={() => setDeleteConfirmation({ isOpen: true, item })} />) : <p className="text-gray-600 text-sm italic py-2">Nada.</p>}</div>
                                        <div className="space-y-3"><h3 className="text-red-400 text-sm font-bold uppercase tracking-wider flex items-center gap-2 mb-2 border-b border-gray-800 pb-2"><TrendingDown size={16} /> Saídas</h3>{expenses.length > 0 ? expenses.map(item => <TransactionCard key={item.id} item={item} isIncome={false} onEdit={handleEdit} onDelete={() => setDeleteConfirmation({ isOpen: true, item })} />) : <p className="text-gray-600 text-sm italic py-2">Nada.</p>}</div>
                                    </div>
                                )}
                            </main>
                            <div className="fixed bottom-24 right-6 z-30 sm:absolute sm:bottom-24 sm:right-6"><button onClick={() => { setEditingId(null); setAmount(''); setDescription(''); setCategory('Outros'); setFormDate(new Date().toISOString().split('T')[0]); setIsModalOpen(true); }} className="bg-blue-600 hover:bg-blue-500 text-white p-4 rounded-full shadow-xl shadow-blue-900/20 transition-transform transform hover:scale-105 active:scale-95 flex items-center justify-center border border-blue-500"><Plus size={28} /></button></div>
                        </>
                    )}
                    {activeTab === 'reports' && (
                        <div className="animate-fade-in p-6 max-w-md mx-auto">
                            <h2 className="text-2xl font-bold mb-6 text-white flex items-center gap-2"><BarChart3 className="text-blue-500" /> Relatório</h2>
                            <div className="bg-gray-800 p-4 rounded-2xl border border-gray-700 mb-6">
                                <h3 className="text-gray-400 text-xs font-bold uppercase mb-3 flex items-center gap-2"><Filter size={12} /> Período</h3>
                                <div className="flex gap-3 items-center">
                                    <div className="flex-1"><label className="text-xs text-gray-500 block mb-1">De</label><input type="date" value={reportStartDate} onChange={(e) => setReportStartDate(e.target.value)} className="w-full bg-gray-900 border border-gray-700 rounded-lg p-2 text-sm text-white focus:border-blue-500 outline-none" /></div>
                                    <div className="flex-1"><label className="text-xs text-gray-500 block mb-1">Até</label><input type="date" value={reportEndDate} onChange={(e) => setReportEndDate(e.target.value)} className="w-full bg-gray-900 border border-gray-700 rounded-lg p-2 text-sm text-white focus:border-blue-500 outline-none" /></div>
                                </div>
                            </div>
                            <div className="bg-gradient-to-br from-indigo-900 to-purple-900 p-5 rounded-2xl border border-indigo-500/30 mb-8 shadow-lg relative overflow-hidden group">
                                <div className="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity"><Bot size={64} /></div>
                                <div className="flex items-center justify-between mb-4 relative z-10">
                                    <h3 className="text-indigo-200 font-bold flex items-center gap-2"><Sparkles size={16} /> Consultor IA</h3>
                                    <button onClick={handleAiAnalysis} disabled={isAiAnalyzing} className="bg-indigo-500 hover:bg-indigo-400 text-white text-xs font-bold py-2 px-4 rounded-full transition-all disabled:opacity-50 flex items-center gap-2">{isAiAnalyzing ? <Loader2 size={12} className="animate-spin"/> : <Bot size={14}/>} {isAiAnalyzing ? 'Analisando...' : 'Gerar Análise'}</button>
                                </div>
                                {aiAnalysis ? (<div className="text-sm text-indigo-100 leading-relaxed animate-fade-in bg-black/20 p-4 rounded-xl border border-white/5">{aiAnalysis.split('\n').map((line, i) => <p key={i} className="mb-2 last:mb-0">{line}</p>)}</div>) : (<p className="text-xs text-indigo-300/70 italic">Clique para receber insights sobre seus gastos baseados em IA.</p>)}
                            </div>
                            <div className="mb-8 text-center"><span className="text-gray-400 text-sm">Total gasto</span><div className="text-3xl font-bold text-red-400 mt-1">{formatCurrency(reportData.total)}</div></div>
                            <div className="space-y-6">{reportData.categories.map(cat => (<div key={cat.name} className="relative"><div className="flex justify-between text-sm mb-1"><span className="text-gray-200 font-medium flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-blue-500"></span> {cat.name}</span><span className="text-gray-400">{formatCurrency(cat.value)} <span className="text-xs text-gray-600">({cat.percentage.toFixed(1)}%)</span></span></div><div className="h-3 bg-gray-800 rounded-full overflow-hidden"><div className="h-full bg-blue-600 rounded-full transition-all duration-1000 ease-out" style={{ width: `${cat.percentage}%` }} /></div></div>))}</div>
                        </div>
                    )}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/70 z-50 flex items-end sm:items-center justify-center backdrop-blur-sm p-0 sm:p-4 animate-fade-in">
                            <div className="bg-gray-800 w-full max-w-md rounded-t-3xl sm:rounded-2xl p-6 shadow-2xl border border-gray-700 animate-slide-up sm:animate-fade-in max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-bold text-gray-100">{editingId ? 'Editar' : 'Nova Movimentação'}</h3><button onClick={() => setIsModalOpen(false)} className="p-2 bg-gray-700 text-gray-300 rounded-full hover:bg-gray-600 transition-colors"><X size={20} /></button></div>
                                {!editingId && (<div className="mb-6 bg-gradient-to-r from-blue-900/40 to-purple-900/40 p-3 rounded-xl border border-blue-500/20"><div className="flex gap-2 mb-2"><input type="text" placeholder="Ex: Almoço 30 reais hoje..." className="w-full bg-gray-900/80 border border-gray-700 rounded-lg px-3 py-2 text-sm text-white focus:border-blue-500 outline-none" value={magicInput} onChange={(e) => setMagicInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && handleMagicFill()} /><button onClick={handleMagicFill} disabled={isMagicLoading || !magicInput} className="bg-blue-600 hover:bg-blue-500 disabled:opacity-50 text-white rounded-lg px-3 py-2 transition-colors flex items-center justify-center">{isMagicLoading ? <Loader2 size={18} className="animate-spin" /> : <Sparkles size={18} />}</button></div><p className="text-[10px] text-blue-300/70 ml-1">✨ A IA preenche os campos pra você.</p></div>)}
                                <form onSubmit={handleSaveTransaction} className="space-y-5">
                                    <div className="grid grid-cols-2 gap-3 bg-gray-900 p-1 rounded-xl border border-gray-700"><button type="button" onClick={() => { setType('expense'); setCategory('Outros'); }} className={`py-2 rounded-lg font-medium text-sm flex items-center justify-center gap-2 transition-all ${type === 'expense' ? 'bg-gray-700 text-red-400 shadow-sm' : 'text-gray-500 hover:text-gray-300'}`}><TrendingDown size={16} /> Saída</button><button type="button" onClick={() => { setType('income'); setCategory('Outros'); }} className={`py-2 rounded-lg font-medium text-sm flex items-center justify-center gap-2 transition-all ${type === 'income' ? 'bg-gray-700 text-green-400 shadow-sm' : 'text-gray-500 hover:text-gray-300'}`}><TrendingUp size={16} /> Entrada</button></div>
                                    <div><label className="block text-xs font-semibold text-gray-500 uppercase mb-1 ml-1">Data</label><input type="date" required value={formDate} onChange={(e) => setFormDate(e.target.value)} className="w-full px-4 py-3 rounded-xl bg-gray-900 border border-gray-700 text-gray-200 focus:border-blue-500 outline-none" /></div>
                                    <div><label className="block text-xs font-semibold text-gray-500 uppercase mb-1 ml-1">Descrição</label><input type="text" value={description} onChange={handleDescriptionChange} placeholder="Ex: Netflix, Salário..." className="w-full px-4 py-3 rounded-xl bg-gray-900 border border-gray-700 text-gray-200 focus:border-blue-500 outline-none" required /></div>
                                    <div><label className="block text-xs font-semibold text-gray-500 uppercase mb-1 ml-1">Categoria</label><div className="relative"><Tag className="absolute left-3 top-3.5 text-gray-500" size={18} /><select value={category} onChange={(e) => setCategory(e.target.value)} className="w-full pl-10 pr-4 py-3 rounded-xl bg-gray-900 border border-gray-700 text-gray-200 focus:border-blue-500 outline-none appearance-none">{(type === 'income' ? incomeCategories : expenseCategories).map(cat => <option key={cat} value={cat} className="bg-gray-800">{cat}</option>)}</select></div></div>
                                    {!editingId && (<div className="bg-gray-900 border border-gray-700 rounded-xl p-4 transition-all"><div className="flex items-center justify-between"><div className="flex items-center gap-2"><RefreshCw size={18} className="text-blue-400" /><span className="text-sm font-medium text-gray-200">Repetir?</span></div><label className="relative inline-flex items-center cursor-pointer"><input type="checkbox" className="sr-only peer" checked={isRecurring} onChange={(e) => setIsRecurring(e.target.checked)} /><div className="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div></label></div>{isRecurring && (<div className="mt-4 pt-4 border-t border-gray-700 animate-fade-in"><div className="flex gap-2 mb-3">{[2, 3, 6, 12].map((num) => (<button type="button" key={num} onClick={() => setRecurrenceCount(num.toString())} className={`flex-1 py-2 rounded-lg text-xs font-bold border transition-colors ${recurrenceCount === num.toString() ? 'bg-blue-600 border-blue-600 text-white' : 'bg-gray-800 border-gray-600 text-gray-400 hover:bg-gray-700'}`}>{num}x</button>))}<button type="button" onClick={() => setRecurrenceCount(INFINITE_RECURRENCE_COUNT)} className={`flex-1 py-2 rounded-lg text-xs font-bold border transition-colors flex items-center justify-center gap-1 ${recurrenceCount === INFINITE_RECURRENCE_COUNT ? 'bg-purple-600 border-purple-600 text-white' : 'bg-gray-800 border-gray-600 text-gray-400 hover:bg-gray-700'}`}><InfinityIcon size={14} /> Infinito</button></div></div>)}</div>)}
                                    <div><label className="block text-xs font-semibold text-gray-500 uppercase mb-1 ml-1">Valor (R$)</label><div className="relative"><DollarSign className="absolute left-3 top-3.5 text-gray-500" size={20} /><input type="number" step="0.01" value={amount} onChange={(e) => setAmount(e.target.value)} placeholder="0,00" className="w-full pl-10 pr-4 py-3 rounded-xl bg-gray-900 border border-gray-700 text-gray-100 focus:border-blue-500 outline-none text-lg font-semibold" required /></div></div>
                                    <button type="submit" className={`w-full py-4 rounded-xl text-white font-bold text-lg shadow-lg transition-all active:scale-[0.98] ${type === 'income' ? 'bg-green-600 hover:bg-green-500 shadow-green-900/20' : 'bg-red-600 hover:bg-red-500 shadow-red-900/20'}`}>{editingId ? 'Salvar Alterações' : 'Adicionar'}</button>
                                </form>
                            </div>
                        </div>
                    )}
                    {deleteConfirmation.isOpen && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-fade-in">
                        <div className="bg-gray-800 border border-gray-700 w-full max-w-sm rounded-2xl p-6 shadow-2xl animate-scale-up">
                            <div className="flex items-center gap-3 mb-4"><div className="bg-red-900/30 p-3 rounded-full"><AlertTriangle className="text-red-500" size={24} /></div><h3 className="text-xl font-bold text-white">Excluir Transação</h3></div>
                            <p className="text-gray-300 mb-6 leading-relaxed">{deleteConfirmation.item?.recurrenceId ? "Esta é uma transação recorrente (assinatura/parcela). Como deseja prosseguir?" : "Tem certeza que deseja apagar este registro permanentemente? Esta ação não pode ser desfeita."}</p>
                            <div className="flex flex-col gap-3">
                            {deleteConfirmation.item?.recurrenceId ? (
                                <>
                                <button onClick={() => executeDelete(true)} className="w-full bg-red-600/20 hover:bg-red-600/30 text-red-400 border border-red-900/50 font-semibold py-3.5 rounded-xl transition-colors flex items-center justify-center gap-2"><Trash2 size={18} /> Excluir Esta e Futuras</button>
                                <button onClick={() => executeDelete(false)} className="w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3.5 rounded-xl transition-colors">Excluir Apenas Esta</button>
                                </>
                            ) : (
                                <button onClick={() => executeDelete(false)} className="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-3.5 rounded-xl transition-colors shadow-lg shadow-red-900/20 flex items-center justify-center gap-2"><Trash2 size={18} /> Confirmar Exclusão</button>
                            )}
                            <button onClick={() => setDeleteConfirmation({ isOpen: false, item: null })} className="w-full text-gray-400 hover:text-white font-medium py-3 rounded-xl transition-colors hover:bg-white/5">Cancelar</button>
                            </div>
                        </div>
                        </div>
                    )}
                    <nav className="fixed bottom-0 left-0 w-full bg-gray-900 border-t border-gray-800 flex justify-around items-center z-40 pb-safe">
                        <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center justify-center w-full py-4 transition-colors ${activeTab === 'home' ? 'text-blue-500' : 'text-gray-500 hover:text-gray-300'}`}><Home size={24} strokeWidth={activeTab === 'home' ? 2.5 : 2} /><span className="text-[10px] font-medium mt-1">Início</span></button>
                        <button onClick={() => setActiveTab('reports')} className={`flex flex-col items-center justify-center w-full py-4 transition-colors ${activeTab === 'reports' ? 'text-blue-500' : 'text-gray-500 hover:text-gray-300'}`}><BarChart3 size={24} strokeWidth={activeTab === 'reports' ? 2.5 : 2} /><span className="text-[10px] font-medium mt-1">Relatórios</span></button>
                    </nav>
                </div>
            );
        }
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
